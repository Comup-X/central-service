server.port=8081
spring.application.name=file-service
eureka.client.serviceUrl.defaultZone=http://localhost:114/eureka/
########################################################################################################
image.upload.location=F://images
########################################################################################################
spring.profiles.active=home
##############################################\u6570\u636E\u5E93\u8FDE\u63A5\u6C60\u914D\u7F6E############################################
spring.datasource.tomcat.initial-size=2
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.max-idle=1
spring.datasource.tomcat.min-idle=1
spring.datasource.tomcat.max-wait=6666
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.time-between-eviction-runs-millis=18800
spring.datasource.initialize=false
spring.datasource.sql-script-encoding=utf-8
#################################################JPA\u914D\u7F6E#################################################
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
#spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#############################################JSON\u65F6\u95F4\u683C\u5F0F\u914D\u7F6E#############################################
spring.jackson.serialization.write_dates_as_timestamps=false
###############################################\u6743\u9650\u670D\u52A1\u5668\u914D\u7F6E#############################################
security.oauth2.resource.id=order-service
security.oauth2.resource.user-info-uri=http://localhost:8080/user-service/user
security.oauth2.resource.prefer-token-info=false